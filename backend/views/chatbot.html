<html>
  <body>
    <input type="file" id="imageInput"> (Optional Image Upload)
    <br>
    <input type="text" id="promptInput" placeholder="Enter your question (or leave blank if using image)">
    <button id="submitButton">Analyze/Search</button>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      let model; // Declare model outside run

      const fileInputEl = document.querySelector("input[type=file]");
      const promptInputEl = document.querySelector("input[type=text]");
      const submitButton = document.getElementById("submitButton");

      // Function to handle image processing or text-based search
      async function processInput() {
        const imageSelected = fileInputEl.files.length > 0; // Check if an image is selected

        if (imageSelected) {
          const imageParts = await Promise.all(
            [...fileInputEl.files].map(fileToGenerativePart)
          );
          const base64EncodedImage = imageParts[0].inlineData.data; // Assuming single file selection

          const image = {
            inlineData: {
              data: base64EncodedImage,
              mimeType: "image/png",
            },
          };

          const prompt = promptInputEl.value || "explain the image"; // Use default prompt for image analysis

          const result = await model.generateContent([prompt, image]);
          console.log(result.response.text());
        } else {
          const prompt = promptInputEl.value; // Use user-provided prompt for text search (if no image)
          // Implement your text search logic here (e.g., using a search engine API)
          const model = genAI.getGenerativeModel({ model: "gemini-pro"});
          const result = await model.generateContent(prompt);
          const response = await result.response;
          const text = response.text();
          console.log(text);
        //   console.log("Text search:", prompt); // Example placeholder for text search
        }
      }

      submitButton.addEventListener("click", async () => {
        await processInput();
      });

      // Fetch your API_KEY (replace with your actual key)
      const API_KEY = "AIzaSyBDR9poS4af9EP4iScqNKSJpM0J0yir4Xo"; // Replace with your Google Cloud API Key

      // Access your API key
      const genAI = new GoogleGenerativeAI(API_KEY);

      // Converts a File object to a GoogleGenerativeAI.Part object
      async function fileToGenerativePart(file) {
        const base64EncodedDataPromise = new Promise((resolve) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result.split(',')[1]);
          reader.readAsDataURL(file);
        });
        return {
          inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
        };
      }

      async function run() {
        // For text-and-images input, use the gemini-pro-vision model
        model = genAI.getGenerativeModel({ model: "gemini-pro-vision" });
      }

      run();
    </script>
  </body>
</html>
